{% extends "base_two_column.html" %}
{% load i18n %}
{% block content %}
<div>
  <div class="modal-header">
    <h3>{% trans "Edit member" %}</h3>
  </div> <!-- modal-header -->
  <form class="form-horizontal" method="post" action="{% url edit_member member_id %}">{% csrf_token %}
    <fieldset>
      <div class="modal-body">
        {% include "_form_body_horizontal.html" %}
      </div> <!-- modal-body -->
    <fieldset>
    <div class="modal-footer">
      <input type="submit" class="btn btn-primary" value="{% trans "Add member" %}">
    </div> <!-- modal-footer -->
  </form>
</div>
{% endblock content %}
